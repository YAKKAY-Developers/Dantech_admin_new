<ng-container *ngIf="stepresult.length == 0 " >
<div class="container">
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-body">
  
            <!-- title -->
            <h4 class="card-title">Add Steps to the Workflow</h4>
            <h5 class="card-subtitle">Steps of Workflow</h5>
            <div class="d-flex justify-content-end">
            <button class="btn btn-outline-primary btn-sm" (click)="addRow()">ADD NEW STEP</button>
  </div>
            <form (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="table-responsive">
                <table class="table align-middle">
                  <thead>
                    <tr>
                      <th class="text-dark font-medium fs-4">Step</th>
                      <th class="text-dark font-medium fs-4">Step Name</th>
                      <th class="text-dark font-medium fs-4">Step Duration</th>
                      <th class="text-dark font-medium fs-4">Is Final Step</th>
                      <th class="text-dark font-medium fs-4">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of rows; let i = index">
                      <td>
                        <input type="text" class="form-control" [value]="'Step ' + (i + 1)" readonly>
                      </td>
                      <td>
                        <input type="text" formControlName="stepName{{i}}" class="form-control" placeholder="Step Name" />
                      </td>
  
                      <td>
                        <input type="time" formControlName="stepDuration{{i}}" class="form-control" />
                      </td>
  
                      <td>
                        <input type="checkbox" formControlName="isPrimary{{i}}" class="form-check-input" />
                      </td>
  
                      <td>
                        <button type="button" (click)="removeRow(i)">Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
  
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-outline-primary me-2">Submit</button>
                  <button type="button" class="btn btn-outline-warning" (click)="resetForm()">Reset</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>


<ng-container *ngIf="stepresult.length > 0 ">
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-body">

            Step for this workflow Already Exists!! To Edit setp Go to Edit page 

   <button class="btn btn-outline-warning btn-sm"  [routerLink]="['/det/pages/editStep/',workflowToken]">Edit Steps</button>
           </div>
           </div>
           <div class="card">
           <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th (click)="sortColumn('stepToken')" class="text-dark font-medium fs-4">
                            Step ID
                            &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                        <th (click)="sortColumn('stepName')" class="text-dark font-medium fs-4">
                            Step name
                            &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                        <th (click)="sortColumn('stepDuration')" class="text-dark font-medium fs-4">
                           Step Duration &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                        <th (click)="sortColumn('isPrimary')" class="text-dark font-medium fs-4">
                            Is Final step &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                            <!-- <th  class="text-dark font-medium fs-4">
                                Actions &nbsp; </th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of stepresult'>
                        <td class="fs-4">
                            {{ts.stepToken.slice(-3)}} 
                        </td>
                        <td>
                            {{ts.stepName}}
                        </td>
                        <td>
                            {{ts.stepDuration}}
                        </td>
                        <td>
                            {{ts.isPrimary}}
                        </td>
                        <!-- <td>
                            <button class="btn btn-outline-warning btn-sm"><i
                                class="bi bi-pencil" ></i></button>
                        
                        </td> -->
                    </tr>
                   
                </tbody>
            </table>
        </div>
        </div>
           </div>
           </div>
           </div>


         
</ng-container>
