<!-- Accepted -->
<div class="card">
    <div class="card-body">
        <!-- title -->
        <h4 class="card-title">Approved Organisations</h4>
        <h5 class="card-subtitle">Organisation details</h5>
        <div class="row">
            <div class="col">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText"
                    (ngModelChange)="filterData()" autocomplete="off" placeholder="Find users">
            </div>
            <!-- <div class="col-1">
                <button class="btn btn-primary btn-sm" (click)="exportToCSV()"><i class="bi bi-download"></i></button>
            </div> -->
        </div>
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th (click)="sortColumn('userToken')" class="text-dark font-medium fs-4">ID
                            &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                        <th (click)="sortColumn('fullName')" class="text-dark font-medium fs-4">Clinic Name
                         
                            &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                        <th (click)="sortColumn('email')" class="text-dark font-medium fs-4">Email
                          
                            &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                        <th (click)="sortColumn('mobileNumber')" class="text-dark font-medium fs-4">Phone Number
                        
                            &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                        <th (click)="sortColumn('registerNumber')" class="text-dark font-medium fs-4">Register Number
                            &nbsp; <i class="bi bi-arrow-down-up"></i></th>
                        <th class="text-dark font-medium fs-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of filteredData'>
                        <ng-container>
                            <td class="fs-4">
                                {{ts.userToken.slice(0, 4)}}
                            </td>
                            <td>
                                {{ts.fullName}}
                            </td>
                            <td>
                                {{ts.email}}
                            </td>
                            <td>
                                {{ts.mobileNumber}}
                            </td>
                            <td>
                                {{ts.registerNumber}}
                            </td>
                            <td>
                                <button class="btn btn-light-primary btn-sm"
                                [routerLink]="['/det/userapproval/checklist/',ts.userToken]"><i
                                    class="bi bi-info"></i></button>
                            </td>
                        </ng-container>
                    </tr>
                    <tr *ngIf="filteredData.length == 0">
                        <td class="text-center" colspan="6">No Approved Users ..!</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
